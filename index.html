<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Vine</title>
    <style>
        body {
            margin: 0;
            background-image: url('https://cdn1.ozone.ru/s3/multimedia-c/6286761432.jpg');
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            position: relative;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }

        .menu-content a {
            color: white; 
            display: block; 
            padding: 5px;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .center-text {
            text-align: center;
            font-size: 32px;
            color: white;  /* Белый цвет */
            margin-top: 20%;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Mix Vine</div>
        <div class="menu" id="menu">
            ☰
            <div class="menu-content" id="menuContent">
                <a href="https://t.me/kqxsrZ">Мой ТГ аккаунт</a>
                <a href="https://t.me/ZrOrV">Мой ТГК</a>
            </div>
        </div>
    </div>
    <div class="center-text">Сайт скоро будет доступен</div>
    <div class="footer">The site is protected Project AntiMixVine©<br>Version v0.0.3d - 2023</div>

    <script>
        const menu = document.getElementById('menu');
        const menuContent = document.getElementById('menuContent');

        menu.addEventListener('click', () => {
            // Переключаем отображение меню
            if (menuContent.style.display === "block") {
                menuContent.style.display = "none";
            } else {
                menuContent.style.display = "block";
            }
        });

        // Закрытие меню при клике вне его
        window.addEventListener('click', (event) => {
            if (!menu.contains(event.target)) {
                menuContent.style.display = 'none';
            }
        });
    </script>
</body>
</html>

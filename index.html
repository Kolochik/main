<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналог Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .chat {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .profile, .chat-selector {
            display: none;
        }
        .profile.active, .chat-selector.active {
            display: block;
        }
        .messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #bdc3c7;
            padding: 10px;
            background-color: white;
        }
        .message-input {
            display: flex;
            margin-top: 20px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .message-input button {
            padding: 10px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-input button:hover {
            background-color: #2980b9;
        }
        .profile-input {
            margin-bottom: 10px;
        }
        .close-profile {
            cursor: pointer;
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Чаты</h2>
            <div class="chat-selector">
                <button onclick="switchChat(1)">Чат 1</button>
                <button onclick="switchChat(2)">Чат 2</button>
            </div>
            <h2>Профиль</h2>
            <button onclick="openProfile()">Профиль</button>
        </div>
        <div class="chat">
            <div id="chat1" class="chat-content active">
                <h2>Чат 1</h2>
                <div class="messages" id="messages1"></div>
                <div class="message-input">
                    <input type="text" id="messageInput1" placeholder="Введите сообщение..." />
                    <button onclick="sendMessage(1)">Отправить</button>
                </div>
            </div>
            <div id="chat2" class="chat-content">
                <h2>Чат 2</h2>
                <div class="messages" id="messages2"></div>
                <div class="message-input">
                    <input type="text" id="messageInput2" placeholder="Введите сообщение..." />
                    <button onclick="sendMessage(2)">Отправить</button>
                </div>
            </div>
            <div id="profile" class="profile">
                <div class="close-profile" onclick="closeProfile()">✖ Закрыть</div>
                <h2>Профиль</h2>
                <input type="text" class="profile-input" id="firstName" placeholder="Имя" />
                <input type="text" class="profile-input" id="lastName" placeholder="Фамилия" />
                <input type="text" class="profile-input" id="phone" placeholder="Номер телефона" />
            </div>
        </div>
    </div>

    <script>
        function sendMessage(chatNumber) {
            const messageInput = document.getElementById(`messageInput${chatNumber}`);
            const messagesDiv = document.getElementById(`messages${chatNumber}`);

            if (messageInput.value.trim() !== '') {
                const message = document.createElement('div');
                message.textContent = messageInput.value;
                messagesDiv.appendChild(message);
                messageInput.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокручиваем вниз
            }
        }

        function switchChat(chatNumber) {
            const chats = document.querySelectorAll('.chat-content');
            chats.forEach(chat => chat.classList.remove('active'));
            document.getElementById(`chat${chatNumber}`).classList.add('active');
        }

        function openProfile() {
            document.getElementById('profile').classList.add('active');
            const chats = document.querySelectorAll('.chat-content');
            chats.forEach(chat => chat.classList.remove('active'));
        }

        function closeProfile() {
            document.getElementById('profile').classList.remove('active');
            switchChat(1); // Возврат к первому чату
        }
    </script>
</body>
</html>

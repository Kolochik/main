<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Vine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn1.ozone.ru/s3/multimedia-c/6286761432.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* полупрозрачный черный фон */
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subheadline {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff6699;
        }
        .stats {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mix Vine</div>
        <div class="headline">Бот для алгоритмической торговли на Mix Vine</div>
        <div class="subheadline">Автоматизированная торговая система для создания пассивного дохода</div>
        <a href="#" class="button">Подписаться</a>
        <div class="stats">150% доходности в год</div>
    </div>
</body>
</html>

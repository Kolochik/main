<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixVine Free Case</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://wallpapers.com/images/hd/black-gold-14lglm1onjrwd719.jpg");
            background-size: cover;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .case-container {
            width: 100vw;
            height: 200px;
            overflow: hidden;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .case-items {
            display: inline-block;
            transition: transform 2.5s cubic-bezier(0.2, 0.6, 0, 1); /* Adjusted easing and default duration */
        }

        .case-item {
            display: inline-block;
            width: 100px;
            height: 100%;
            background-color: #222;
            border-right: 1px solid #444;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            color: white;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .disabled-button {
            background-color: gray;
            cursor: default;
            pointer-events: none;
        }

        #result {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        #instructions, #bot-link {
            font-size: 18px;
            color: white;
            text-align: center;
        }
        #bot-link a {
            color: lightblue;
        }
    </style>
</head>
<body>

    <h1>MixVine Project даёт вам возможность прокрутить бесплатно кейс!</h1>

    <div class="case-container">
        <div class="case-items" id="caseItems">
            <!-- Items will be added dynamically here -->
        </div>
    </div>

    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>
    <div id="result"></div>
    <div id="instructions">Отпишите в телеграм бота номер вашего выигрыша, и бот ответит через время, какой приз вам выпал!</div>
    <div id="bot-link"><a href="https://t.me/mixvinebot" target="_blank">Ссылка на телеграм бота</a></div>

    <script>
        const caseItemsContainer = document.getElementById('caseItems');
        const openCaseButton = document.getElementById('openCaseButton');
        const resultDisplay = document.getElementById('result');
        const numItems = 20;

        // Create items dynamically
        for (let i = 1; i <= numItems; i++) {
            let itemDiv = document.createElement('div');
            itemDiv.classList.add('case-item');
            itemDiv.textContent = '#' + i;
            caseItemsContainer.appendChild(itemDiv);
        }

        // Duplicate items for "infinite" scrolling
        const initialContent = caseItemsContainer.innerHTML;
        caseItemsContainer.innerHTML += initialContent;  // Duplicate once for smooth looping
        caseItemsContainer.innerHTML += initialContent; // Duplicate again if needed
         caseItemsContainer.innerHTML += initialContent;


        let hasOpened = false;

        function openCase() {
            if (hasOpened) return;

            hasOpened = true;
            openCaseButton.disabled = true;
            openCaseButton.textContent = "Кейс был открыт!";
            openCaseButton.classList.add("disabled-button");

             const winningIndex = Math.floor(Math.random() * numItems);
            const itemWidth = caseItemsContainer.children[0].offsetWidth;
            const numSpins = 4 + Math.floor(Math.random() * 3);
            const offset = winningIndex * itemWidth + numSpins * numItems * itemWidth;



            caseItemsContainer.style.transition = `transform ${2 + numSpins*0.5}s cubic-bezier(0.2, 0.6, 0, 1)`; 
            caseItemsContainer.style.transform = `translateX(-${offset}px)`;


            setTimeout(() => {
                resultDisplay.textContent = "Вам выпал номер: #" + (winningIndex + 1) + "!";
            }, (2000 + numSpins * 500));
        }


    </script>

</body>
</html>

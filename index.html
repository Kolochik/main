<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixVine Free Case</title> <!-- ИЗМЕНЕНО -->
    <style>
        /* Анимация для фона */
        @keyframes darkGoldGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Анимация для появления модального окна */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Анимация для спецэффекта (например, пульсация тени) */
        @keyframes specialGlow {
            0% { box-shadow: 0 0 15px 5px rgba(255, 223, 0, 0.5); } /* Gold glow */
            50% { box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.8); }
            100% { box-shadow: 0 0 15px 5px rgba(255, 223, 0, 0.5); }
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем основной контент */
            min-height: 100vh;
            /* Темно-золотой анимированный фон */
            background: linear-gradient(-45deg, #b48a00, #c89600, #a98600, #8b6914); /* Dark gold tones */
            background-size: 400% 400%;
            animation: darkGoldGradientShift 15s ease infinite;
            overflow-x: hidden;
            color: #f0f0f0; /* Светлый текст для темного фона */
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Для позиционирования футера */
            padding-bottom: 60px; /* Оставляем место для футера */
        }

        h1 {
            text-align: center;
            color: #fff; /* Белый заголовок */
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .case-wrapper {
            position: relative;
            width: 100%;
            max-width: 80vw;
            margin-bottom: 30px;
        }

        .case-marker {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #fff; /* White marker */
            z-index: 10;
        }
         .case-marker-line {
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             width: 3px;
             height: 100%;
             background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
             z-index: 5;
             box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .case-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.5); /* Darker overlay */
            border: 2px solid #777; /* Grey border */
            border-radius: 5px;
            position: relative;
        }

        .case-items {
            display: inline-block;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0.6, 0.1, 1);
        }

        .case-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 100%;
            border-right: 1px solid #555;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-sizing: border-box;
            padding: 0 5px;
            vertical-align: top;
            flex-direction: column;
            color: #e0e0e0;
            background-color: #333; /* Darker item background */
        }
        /* Rarity colors */
        .case-item.common { background-color: #444; color: #ccc; }
        .case-item.rare { background-color: #2980b9; color: #fff; } /* BLUE */
        .case-item.epic { background-color: #8e44ad; color: #fff; } /* PURPLE */
        .case-item.legendary {
            background-image: linear-gradient(45deg, #f1c40f, #f39c12, #e67e22);
            color: #333;
            font-weight: bold;
        }

        button#openCaseButton {
            background-color: #c89600; /* Gold button */
            color: #333; /* Dark text on gold */
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }
        button#openCaseButton:hover:not(:disabled) {
            background-color: #b48a00;
        }
        button#openCaseButton:active:not(:disabled) {
            transform: scale(0.98);
        }
        button#openCaseButton:disabled {
            background-color: #666;
            color: #bbb;
            cursor: not-allowed;
            text-shadow: none;
        }

        /* Скрываем стандартный текстовый результат, так как будет модальное окно */
        #result {
           display: none;
        }

        #instructions, #bot-link {
            font-size: 16px;
            color: #ddd; /* Lighter grey text */
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
         #bot-link {
            margin-top: 5px; /* Add space above link if needed */
         }
        #bot-link a {
            color: #f1c40f; /* Gold link */
            text-decoration: none;
            font-weight: bold;
        }
         #bot-link a:hover {
             text-decoration: underline;
         }

        /* --- МОДАЛЬНОЕ ОКНО (Общее для всех) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); /* Darker overlay */
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e8e8e8; /* Light gray background */
            color: #333; /* Dark text for modal */
            padding: 25px 35px;
            border: 3px solid #888; /* Default border */
            border-radius: 10px;
            width: 90%; /* Responsive width */
            max-width: 450px; /* Max width */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            animation: modalFadeIn 0.4s ease-out forwards;
        }

        /* Класс для спецэффекта */
        .modal-content.special-effect {
             animation: modalFadeIn 0.4s ease-out forwards, specialGlow 1.5s ease-in-out infinite alternate; /* Add glow animation */
             border-width: 5px; /* Make border thicker */
        }


        /* Стилизация рамки по рарности */
         .modal-content.common-win { border-color: #777; }
         .modal-content.uncommon-win { border-color: #4a5a40; } /* Just in case */
         .modal-content.rare-win { border-color: #2980b9; }
         .modal-content.epic-win { border-color: #8e44ad; }
         .modal-content.legendary-win { border-color: #f39c12; }


        .modal-content h2 { /* Заголовок с выпавшим предметом */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: bold;
            /* Цвет будет установлен JS */
        }

        .modal-instruction { /* Текст про скриншот */
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #555;
        }

        .modal-bot-button { /* Кнопка-ссылка на бота */
            display: inline-block;
            background-color: #5865F2; /* Discord-like purple/blue */
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .modal-bot-button:hover {
            background-color: #4752C4;
            transform: scale(1.02);
        }
         .modal-bot-button:active {
             transform: scale(0.98);
         }


        .close-button {
            color: #aaa;
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
        }

        /* --- Футер --- */
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            font-size: 14px;
        }

    </style>
</head>
<body>

    <h1>Крути бесплатный кейс от MixVine Pr.</h1> <!-- ИЗМЕНЕНО -->

    <div class="case-wrapper">
        <div class="case-marker"></div>
        <div class="case-container">
             <div class="case-marker-line"></div>
            <div class="case-items" id="caseItems">
                <!-- Items will be added dynamically here -->
            </div>
        </div>
    </div>

    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>
    <div id="result"></div> <!-- Этот блок теперь скрыт через CSS -->
    <div id="instructions">Нажмите "Открыть кейс", чтобы испытать удачу!</div> <!-- Обновил текст инструкции -->
    <div id="bot-link"><a href="https://t.me/mixvinebot" target="_blank">Связаться с ботом MixVine</a></div>

    <!-- HTML Модального Окна (единое) -->
    <div id="winModal" class="modal">
        <div class="modal-content" id="winModalContent">
            <span class="close-button" id="winModalCloseButton">&times;</span>
            <h2 id="winItemTitle"></h2> <!-- Заголовок для названия предмета -->
            <p class="modal-instruction">Заскринь экран и скинь его телеграм боту</p>
            <a href="https://t.me/mixvinebot" target="_blank" class="modal-bot-button">Перейти к боту</a>
        </div>
    </div>

    <footer>
        © Project MIxVine 2024
    </footer>


    <script>
        // --- КОНФИГУРАЦИЯ ---
        const config = {
            items: [
                // Специальные предметы
                { display: "Rare Number #1", rarity: "rare", special: true },
                { display: "Epic Number #2", rarity: "epic", special: true },
                { display: "Legendary Number #3", rarity: "legendary", special: true },
                // Обычные предметы
                { display: "#1", rarity: "common" }, { display: "#2", rarity: "common" },
                { display: "#3", rarity: "common" }, { display: "#4", rarity: "common" },
                { display: "#5", rarity: "common" }, { display: "#6", rarity: "common" },
                { display: "#7", rarity: "common" }, { display: "#8", rarity: "common" },
                { display: "#9", rarity: "common" }, { display: "#10", rarity: "common" },
                { display: "#11", rarity: "common" }, { display: "#12", rarity: "common" },
                { display: "#13", rarity: "common" }, { display: "#14", rarity: "common" },
                { display: "#15", rarity: "common" }, { display: "#16", rarity: "common" },
                { display: "#17", rarity: "common" },
                { display: "#18", rarity: "common" }, { display: "#19", rarity: "common" },
                { display: "#20", rarity: "common" },
            ],
            numberOfDuplicates: 5,
            spinDurationBase: 5,
            spinsMultiplier: 0.5,
            minSpins: 5,
            maxSpins: 8,
        };
        // --- КОНЕЦ КОНФИГУРАЦИИ ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(config.items);

        const caseItemsContainer = document.getElementById('caseItems');
        const openCaseButton = document.getElementById('openCaseButton');
        // const resultDisplay = document.getElementById('result'); // Не используем напрямую
        const winModal = document.getElementById('winModal');
        const winModalContent = document.getElementById('winModalContent');
        const winItemTitle = document.getElementById('winItemTitle');
        const winModalCloseButton = document.getElementById('winModalCloseButton');

        const numUniqueItems = config.items.length;

        let isSpinning = false;
        let itemWidth = 0;
        let itemsGenerated = false;
        let hasOpenedOnce = false;

        function createItems() {
            caseItemsContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();
            const itemsToRender = [];

            for (let d = 0; d <= config.numberOfDuplicates; d++) {
                itemsToRender.push(...config.items);
            }

            itemsToRender.forEach(itemData => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('case-item');
                if (itemData.rarity) {
                    itemDiv.classList.add(itemData.rarity);
                }
                itemDiv.textContent = itemData.display;
                fragment.appendChild(itemDiv);
            });

            caseItemsContainer.appendChild(fragment);

            if (caseItemsContainer.children.length > 0) {
                 caseItemsContainer.offsetHeight;
                itemWidth = caseItemsContainer.children[0].offsetWidth;
                 console.log("Item width calculated:", itemWidth);
            }
            itemsGenerated = true;
        }

        // --- Показ модального окна (теперь для всех) ---
        function showWinModal(item) {
            winItemTitle.textContent = item.display; // Устанавливаем текст заголовка
            winItemTitle.style.color = getRarityColorHex(item.rarity); // Устанавливаем цвет заголовка

            // Управляем классами для рамки и спецэффекта
            winModalContent.className = 'modal-content'; // Сбрасываем классы до базового
            winModalContent.classList.add(item.rarity + '-win'); // Добавляем класс рарности для рамки

            if (item.special) {
                winModalContent.classList.add('special-effect'); // Добавляем класс спецэффекта
                console.log("Special win effect added for:", item.display);
            }

            winModal.style.display = "block"; // Показать модальное окно
        }

        // --- Закрытие модального окна ---
        winModalCloseButton.onclick = function() {
            winModal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == winModal) {
                winModal.style.display = "none";
            }
        }

        // --- MAIN SPIN FUNCTION ---
        function openCase() {
            if (isSpinning || !itemsGenerated || itemWidth === 0 || hasOpenedOnce) {
                console.warn("Spin prevented: Conditions not met.", {isSpinning, itemsGenerated, itemWidth, hasOpenedOnce});
                return;
            }

            hasOpenedOnce = true;
            isSpinning = true;
            openCaseButton.disabled = true;
            openCaseButton.textContent = "Крутится...";
            // resultDisplay.textContent = ""; // Не нужно, т.к. скрыт

            const winningIndexInUniqueSet = Math.floor(Math.random() * numUniqueItems);
            const winningItem = config.items[winningIndexInUniqueSet];
            console.log(`Winning item: #${winningIndexInUniqueSet + 1}`, winningItem);

            let targetItemIndex = -1;
            const startIndexToSearch = Math.floor(config.numberOfDuplicates / 2) * numUniqueItems;
            const allRenderedItems = Array.from(caseItemsContainer.children);

            for(let i = startIndexToSearch; i < allRenderedItems.length; i++) {
                 const renderedItemText = allRenderedItems[i].textContent;
                 const hasCorrectRarityClass = winningItem.rarity ? allRenderedItems[i].classList.contains(winningItem.rarity) : true;
                if (renderedItemText === winningItem.display && hasCorrectRarityClass) {
                    targetItemIndex = i;
                    break;
                }
            }
             if (targetItemIndex === -1) {
                console.warn("Could not find exact winning item in duplicates, using original index logic.");
                targetItemIndex = (config.numberOfDuplicates - 1) * numUniqueItems + winningIndexInUniqueSet;
             }

            const containerWidth = caseItemsContainer.parentElement.offsetWidth;
            const centerOffset = (containerWidth / 2) - (itemWidth / 2);
            let totalOffset = (targetItemIndex * itemWidth) - centerOffset;
            const jitter = (Math.random() - 0.5) * (itemWidth * 0.1);
            totalOffset += jitter;

            const numSpins = config.minSpins + Math.floor(Math.random() * (config.maxSpins - config.minSpins + 1));
            const duration = config.spinDurationBase + numSpins * config.spinsMultiplier;
            console.log(`Calculated Spins: ${numSpins}, Duration: ${duration.toFixed(2)}s, Target Index: ${targetItemIndex}`);

            caseItemsContainer.style.transition = `transform ${duration}s cubic-bezier(0.15, 0.8, 0.15, 1)`;
            caseItemsContainer.style.transform = `translateX(-${totalOffset}px)`;

            // --- Handle Spin End ---
            setTimeout(() => {
                isSpinning = false;
                openCaseButton.textContent = "Кейс открыт!";

                // Показываем модальное окно ВСЕГДА
                showWinModal(winningItem);

                console.log("Spin finished.");
            }, duration * 1000);
        }

        // Helper to get HEX color based on rarity (for text mostly)
        function getRarityColorHex(rarity) {
            switch (rarity) {
                case 'common': return '#aaaaaa'; // Light grey
                case 'uncommon': return '#88cc88'; // Light green
                case 'rare': return '#5dade2'; // Brighter Blue
                case 'epic': return '#af7ac5'; // Brighter Purple
                case 'legendary': return '#f39c12'; // Gold/Orange
                default: return '#333333'; // Default dark text
            }
        }

        // --- Initialize ---
        createItems();

         window.addEventListener('resize', () => {
             if (caseItemsContainer.children.length > 0 && !isSpinning) {
                 itemWidth = caseItemsContainer.children[0].offsetWidth;
                 console.log("Item width recalculated on resize:", itemWidth);
             }
         });

    </script>

</body>
</html>

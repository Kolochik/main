<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Vine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.wallpaperscraft.ru/image/single/kosmos_zvezdy_tumannost_169826_1024x600.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #f7d94a, #6bff6b, #6bb3ff, #ff6bb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #f7d94a);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 20px auto; /* Центрируем кнопку */
            display: inline-block; /* Делаем кнопку блочным элементом для изменения размеров */
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background: linear-gradient(45deg, #f7d94a, #ff6b6b);
            transform: scale(1.05);
        }

        footer {
            font-size: 12px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Mix Vine</h1>
    <p>Эта страница была сделана за пару секунд, очень простым способом</p>
    <a href="https://t.me/ZrOrV" class="button">Переход в ТГ</a>
    <footer>Project MixVine® 2024</footer>
</body>
</html>

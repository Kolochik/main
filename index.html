<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2>Подтверждение Email</h2>

<div id="emailForm">
    <label for="email">Введите ваш Email:</label>
    <input type="email" id="email" required>
    <button onclick="sendCode()">Отправить код</button>
</div>

<div id="codeForm" class="hidden">
    <label for="code">Введите код подтверждения:</label>
    <input type="text" id="code" required>
    <button onclick="verifyCode()">Подтвердить почту</button>
</div>

<p id="message"></p>

<script>
    let confirmationCode;

    function sendCode() {
        const email = document.getElementById('email').value;
        if (email) {
            // Генерируем случайный код подтверждения
            confirmationCode = Math.floor(100000 + Math.random() * 900000).toString();
            // Здесь вы можете добавить код для отправки email, например с помощью сервера
            document.getElementById('message').innerText = `Код подтверждения отправлен на ${email}: ${confirmationCode}`;
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('codeForm').classList.remove('hidden');
        } else {
            document.getElementById('message').innerText = 'Пожалуйста, введите корректный Email.';
        }
    }

    function verifyCode() {
        const codeInput = document.getElementById('code').value;
        if (codeInput === confirmationCode) {
            document.getElementById('message').innerText = 'Email успешно подтвержден!';
        } else {
            document.getElementById('message').innerText = 'Неверный код. Попробуйте еще раз.';
        }
    }
</script>

</body>
</html>

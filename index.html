<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
        }
        nav {
            width: 200px;
            background-color: #202020;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px 20px;
        }
        nav ul li:hover {
            background-color: #383838;
        }
        main {
            margin-left: 220px;
            padding: 20px;
        }
        .video-card {
            background-color: #282828;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
        }
        .video-info {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>Логотип</div>
        <div>Поиск</div>
        <div>Иконки</div>
    </header>
    <nav>
        <ul>
            <li>Главная</li>
            <li>Тренды</li>
            <li>Подписки</li>
            <li>Библиотека</li>
        </ul>
    </nav>
    <main>
        <div class="video-card">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail" class="video-thumbnail">
            <div class="video-info">
                <h3>Название видео</h3>
                <p>Описание видео</p>
            </div>
        </div>
        <!-- Добавьте больше видео-карточек по необходимости -->
    </main>
</body>
</html>

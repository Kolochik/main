<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixVine Free Case - Final</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1d;
            background-image: linear-gradient(135deg, #1a1a1d 0%, #333338 100%);
            background-size: cover;
            overflow-x: hidden;
            color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #f0c419;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .case-wrapper {
            position: relative;
            width: 100%;
            max-width: 80vw;
            margin-bottom: 30px;
        }

        .case-marker {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #f0c419;
            z-index: 10;
        }
         .case-marker-line {
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             width: 3px;
             height: 100%; /* Takes full height of parent */
             background-color: rgba(240, 196, 25, 0.7);
             z-index: 5;
             box-shadow: 0 0 5px rgba(240, 196, 25, 0.5);
        }

        .case-container {
            width: 100%;
            height: 150px; /* <--- Высота контейнера кейса */
            overflow: hidden;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            border-radius: 5px;
            position: relative;
        }

        .case-items {
            display: inline-block;
            height: 100%; /* Make sure items container also takes full height */
            transition: transform 5s cubic-bezier(0.1, 0.6, 0.1, 1);
        }

        .case-item {
            display: inline-flex; /* Use flex for content centering */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            width: 120px;
            height: 100%; /* <--- Ячейка занимает 100% высоты контейнера */
            background-color: #28282d;
            border-right: 1px solid #444;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #e0e0e0;
            box-sizing: border-box;
            padding: 0 5px; /* Remove vertical padding, keep horizontal */
            vertical-align: top; /* Align boxes themselves at the top */
            flex-direction: column; /* Stack image and text vertically */
        }
        /* Rarity colors */
        .case-item.common { background-color: #3a3a40; color: #ccc; }
        .case-item.uncommon { background-color: #4a5a40; color: #aaffaa; }
        .case-item.rare { background-color: #404a7a; color: #aaaaff; }
        .case-item.epic { background-color: #6a407a; color: #ffaafe; }
        .case-item.legendary { background-color: #7a6a40; color: #f0c419; }

        /* Style for images inside items */
        .case-item img {
            max-width: 90%; /* Allow slightly larger image */
            max-height: 65%; /* Adjust max height as needed */
            display: block;
            margin-bottom: 5px; /* Space between image and text */
            object-fit: contain; /* Ensure image scales nicely */
        }
        .case-item span {
             display: block;
             font-size: 14px;
             margin-top: auto; /* Push text towards bottom */
             line-height: 1.2; /* Adjust line height for text */
             padding-bottom: 5px; /* Add some padding at the bottom */
        }

        button#openCaseButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button#openCaseButton:hover:not(:disabled) {
            background-color: #45a049;
        }
        button#openCaseButton:active:not(:disabled) {
            transform: scale(0.98);
        }
        button#openCaseButton:disabled {
            background-color: #666;
            color: #bbb;
            cursor: not-allowed;
        }

        #result {
            font-size: 26px;
            font-weight: bold;
            color: #f0c419;
            margin-bottom: 15px;
            min-height: 30px;
            text-align: center;
        }

        #instructions, #bot-link {
            font-size: 16px;
            color: #ccc;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
        #bot-link a {
            color: #6bbdff;
            text-decoration: none;
        }
         #bot-link a:hover {
             text-decoration: underline;
         }

        /* Reset button CSS removed */

    </style>
</head>
<body>

    <h1>Крути кейс от MixVine Project!</h1>

    <div class="case-wrapper">
        <div class="case-marker"></div>
        <div class="case-container">
             <div class="case-marker-line"></div>
            <div class="case-items" id="caseItems">
                <!-- Items will be added dynamically here -->
            </div>
        </div>
    </div>

    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>
    <!-- Reset Button HTML removed -->
    <div id="result"></div>
    <div id="instructions">Скопируйте или запомните ваш выигрыш и сообщите его в телеграм боте. Бот обработает запрос и сообщит, какой приз вы получите!</div>
    <div id="bot-link"><a href="https://t.me/mixvinebot" target="_blank">Перейти к боту MixVine</a></div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const config = {
            // Замените этот массив на ваши предметы
            items: [
                { display: "Предмет 1", rarity: "common" },
                { display: "Супер Приз!", rarity: "legendary" },
                { display: "Предмет 3", rarity: "common" },
                { display: "Что-то Синее", rarity: "rare", img: "https://via.placeholder.com/50/0000FF/FFFFFF?text=IMG" },
                { display: "Предмет 5", rarity: "common" },
                { display: "Немного Удачи", rarity: "uncommon" },
                { display: "Предмет 7", rarity: "common" },
                { display: "Фиолетовый Топ", rarity: "epic" },
                { display: "Предмет 9", rarity: "common" },
                { display: "Предмет 10", rarity: "common" },
                { display: "Редкая Вещь", rarity: "rare" },
                { display: "Предмет 12", rarity: "common" },
                { display: "Еще Удача", rarity: "uncommon" },
                { display: "Предмет 14", rarity: "common" },
                { display: "Легендарка!", rarity: "legendary" },
                 { display: "Предмет 16", rarity: "common" },
                 { display: "Предмет 17", rarity: "uncommon" },
                 { display: "Предмет 18", rarity: "common" },
                 { display: "Предмет 19", rarity: "rare" },
                 { display: "Эпик!", rarity: "epic" },
            ],
            numberOfDuplicates: 5,
            spinDurationBase: 5,
            spinsMultiplier: 0.5,
            minSpins: 5,
            maxSpins: 8,
            // showResetButton option removed
        };
        // --- КОНЕЦ КОНФИГУРАЦИИ ---

        const caseItemsContainer = document.getElementById('caseItems');
        const openCaseButton = document.getElementById('openCaseButton');
        // resetButton variable removed
        const resultDisplay = document.getElementById('result');
        const numUniqueItems = config.items.length;

        let isSpinning = false;
        let itemWidth = 0;
        let itemsGenerated = false;
        let hasOpenedOnce = false; // Added flag to prevent re-opening without reset button

        // Function to create item elements
        function createItems() {
            caseItemsContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();

            const totalItemsToCreate = numUniqueItems * (1 + config.numberOfDuplicates);
            for (let i = 0; i < totalItemsToCreate; i++) {
                const itemIndex = i % numUniqueItems;
                const itemData = config.items[itemIndex];

                let itemDiv = document.createElement('div');
                itemDiv.classList.add('case-item');
                if (itemData.rarity) {
                    itemDiv.classList.add(itemData.rarity);
                }

                if (itemData.img) {
                    const img = document.createElement('img');
                    img.src = itemData.img;
                    img.alt = itemData.display;
                    itemDiv.appendChild(img);
                    const span = document.createElement('span');
                    span.textContent = itemData.display;
                    itemDiv.appendChild(span);
                } else {
                    // If no image, let text take more space potentially
                    itemDiv.style.justifyContent = 'center'; // Center text vertically if no image
                    itemDiv.textContent = itemData.display;
                }

                fragment.appendChild(itemDiv);
            }
            caseItemsContainer.appendChild(fragment);

            if (caseItemsContainer.children.length > 0) {
                 caseItemsContainer.offsetHeight; // Force reflow
                itemWidth = caseItemsContainer.children[0].offsetWidth;
                 console.log("Item width calculated:", itemWidth);
            }

            itemsGenerated = true;
        }

        // resetCase function removed

        // --- MAIN SPIN FUNCTION ---
        function openCase() {
            // Prevent spinning if already spinning, not generated, width unknown, OR already opened once
            if (isSpinning || !itemsGenerated || itemWidth === 0 || hasOpenedOnce) {
                 console.warn("Spin prevented: Conditions not met.", {isSpinning, itemsGenerated, itemWidth, hasOpenedOnce});
                 if (itemWidth === 0 && itemsGenerated) {
                    console.log("Retrying item width calculation...");
                    itemWidth = caseItemsContainer.children[0].offsetWidth;
                    if (itemWidth === 0) {
                         console.error("Could not determine item width!");
                         resultDisplay.textContent = "Ошибка: Не удалось рассчитать ширину элемента.";
                         return;
                    } else {
                        console.log("Item width calculated on retry:", itemWidth);
                        // Potentially try to spin again if width is now known
                        // openCase(); // Be careful with recursion here
                    }
                 }
                 return; // Stop execution
            }

            hasOpenedOnce = true; // Set the flag after successful start
            isSpinning = true;
            openCaseButton.disabled = true; // Disable button permanently now
            openCaseButton.textContent = "Крутится...";
            resultDisplay.textContent = "";
            // No need to hide reset button anymore

            // --- Winning Logic ---
            const winningIndexInUniqueSet = Math.floor(Math.random() * numUniqueItems);
            const winningItem = config.items[winningIndexInUniqueSet];
            console.log(`Winning item: #${winningIndexInUniqueSet + 1}`, winningItem);

            // --- Animation Calculation ---
            const targetItemIndex = (config.numberOfDuplicates - 1) * numUniqueItems + winningIndexInUniqueSet;
            const containerWidth = caseItemsContainer.parentElement.offsetWidth;
            const centerOffset = (containerWidth / 2) - (itemWidth / 2);
            let totalOffset = (targetItemIndex * itemWidth) - centerOffset;
            const jitter = (Math.random() - 0.5) * (itemWidth * 0.4);
            totalOffset += jitter;

            const numSpins = config.minSpins + Math.floor(Math.random() * (config.maxSpins - config.minSpins + 1));
            const duration = config.spinDurationBase + numSpins * config.spinsMultiplier;
            console.log(`Calculated Spins: ${numSpins}, Duration: ${duration.toFixed(2)}s`);

             // --- Apply Animation ---
            caseItemsContainer.style.transition = `transform ${duration}s cubic-bezier(0.15, 0.8, 0.15, 1)`;
            caseItemsContainer.style.transform = `translateX(-${totalOffset}px)`;

            // --- Handle Spin End ---
            setTimeout(() => {
                isSpinning = false;
                openCaseButton.textContent = "Кейс открыт!"; // Stays disabled
                resultDisplay.innerHTML = `Вам выпало: <strong style="color: ${winningItem.rarity ? getRarityColor(winningItem.rarity) : '#f0c419'};">${winningItem.display}</strong>!`;

                // No reset button logic needed here
                console.log("Spin finished.");
            }, duration * 1000);
        }

        // Helper to get color based on rarity
        function getRarityColor(rarity) {
            switch (rarity) {
                case 'common': return '#cccccc';
                case 'uncommon': return '#aaffaa';
                case 'rare': return '#aaaaff';
                case 'epic': return '#ffaafe';
                case 'legendary': return '#f0c419';
                default: return '#e0e0e0';
            }
        }

        // --- Initialize ---
        createItems();

         window.addEventListener('resize', () => {
             if (caseItemsContainer.children.length > 0 && !isSpinning) { // Avoid recalc during spin
                 itemWidth = caseItemsContainer.children[0].offsetWidth;
                 console.log("Item width recalculated on resize:", itemWidth);
             }
         });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кейса</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://image.winudf.com/v2/image1/Y29tLk1vbmV5TGl2ZVdhbGxwYXBlcm5uX3NjcmVlbl81XzE1NjcwMDUyODRfMDU5/screen-5.jpg?fakeurl=1&type=.jpg");
            background-size: cover;
            overflow: hidden;
        }

        .case-container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background */
            margin-bottom: 20px;
            position: relative;
        }

        .case-items {
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: transform 1s ease-in-out;
        }

        .case-item {
            width: 100%;
            height: 60px;
            background-color: #222; /* Darker item background */
            border-bottom: 1px solid #444; /* Darker border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white; /* White text */
        }

        button { /* ... (button styles remain the same) */ }
        .disabled-button { /* ... (disabled button styles remain the same) */ }

        #result { /* Style for the result display */
            font-size: 20px;
            color: white;
            margin-top: 10px; /* Space above the result */
        }
    </style>
</head>
<body>

    <div class="case-container">
        <div class="case-items" id="caseItems">
            <!-- Items will be added dynamically -->
        </div>
    </div>

    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>
    <div id="result"></div> <div id="result"></div>  </div>

    <script>
        const caseItemsContainer = document.getElementById('caseItems');
        const openCaseButton = document.getElementById('openCaseButton');
        const resultDisplay = document.getElementById('result');  // Get the result display element
        const numItems = 7; // Changed to 7 items
        const itemNames = [
            "#5470", "#1230", "#6700", "#4102", "#3190", "#1290", "#8020"
        ];


        for (let i = 0; i < numItems; i++) {
            let itemDiv = document.createElement('div');
            itemDiv.classList.add('case-item');
            itemDiv.textContent = itemNames[i]; // Use item names from the array
            caseItemsContainer.appendChild(itemDiv);
        }

        let hasOpened = false;


        function openCase() {
           if (hasOpened) return;
            hasOpened = true;

            const winningIndex = Math.floor(Math.random() * numItems);
            // ... (rest of the openCase function is the same)


            setTimeout(() => {
                // ... (button disabling code is the same)


                resultDisplay.textContent = "Вы выиграли: " + itemNames[winningIndex]; // Display the won item name
            }, 1100);
        }
    </script>

</body>
</html>

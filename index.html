<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кейса</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Items and button in column */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://image.winudf.com/v2/image1/Y29tLk1vbmV5TGl2ZVdhbGxwYXBlcm5uX3NjcmVlbl81XzE1NjcwMDUyODRfMDU5/screen-5.jpg?fakeurl=1&type=.jpg");
            background-size: cover; /* Cover the entire background */
            overflow: hidden; 
        }

        .case-container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            margin-bottom: 20px; /* Space below the container */
            position: relative;
        }

        .case-items {
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: transform 1s ease-in-out; 
        }

        .case-item {
            width: 100%;
            height: 60px; 
            background-color: #eee;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .disabled-button { /* Style for the disabled button */
            background-color: #ccc;
            cursor: default;
            pointer-events: none; /* Prevent clicks on disabled button */
        }

    </style>
</head>
<body>

    <div class="case-container">
        <div class="case-items" id="caseItems">
             </div>
    </div>

    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>

    <script>
        const caseItemsContainer = document.getElementById('caseItems');
        const openCaseButton = document.getElementById('openCaseButton'); // Get the button element
        const numItems = 15; 

        for (let i = 0; i < numItems; i++) {
            let itemDiv = document.createElement('div');
            itemDiv.classList.add('case-item');
            itemDiv.textContent = 'Пусто ' + (i + 1);
            caseItemsContainer.appendChild(itemDiv);
        }

        let hasOpened = false; // Flag to track if the case has been opened

        function openCase() {
            if (hasOpened) return; // Prevent multiple openings

            hasOpened = true;

            const winningIndex = Math.floor(Math.random() * numItems);
            const itemHeight = caseItemsContainer.children[0].offsetHeight;
            const scrollOffset = winningIndex * itemHeight - caseItemsContainer.offsetHeight / 2 + itemHeight / 2 ;
            caseItemsContainer.style.transform = `translateY(-${scrollOffset}px)`;

            setTimeout(() => {
                caseItemsContainer.children[winningIndex].textContent = 'Вы выиграли! (Предмет ' + (winningIndex + 1) + ')';
                openCaseButton.classList.add("disabled-button"); // Disable the button after opening
                openCaseButton.textContent = "Кейс открыт";  // Change the button text
            }, 1100);
        }

    </script>

</body>
</html>

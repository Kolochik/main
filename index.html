<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прием заявлений на специалиста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
        }

        main {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Прием заявлений на специалиста</h1>
    </header>
    <main>
        <form id="applicationForm" action="#" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="position">Должность:</label>
            <select id="position" name="position" required>
                <option value="developer">Разработчик</option>
                <option value="designer">Дизайнер</option>
                <option value="manager">Менеджер</option>
            </select>

            <label for="resume">Резюме:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Прием заявлений</p>
    </footer>
</body>
</html>

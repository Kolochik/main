<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixVine Free Case</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://image.winudf.com/v2/image1/Y29tLk1vbmV5TGl2ZVdhbGxwYXBlcm5uX3NjcmVlbl81XzE1NjcwMDUyODRfMDU5/screen-5.jpg?fakeurl=1&type=.jpg"); /* Replace with your background */
            background-size: cover;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        h1 { /* Title styling */
            text-align: center;
            color: white; /* Or any color you prefer */
            margin-bottom: 20px;
        }

        .case-container {
            width: 100vw; /* Full viewport width */
            height: 200px; /* Adjust height as needed */
            overflow: hidden;
            white-space: nowrap; /* Prevent items from wrapping */
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;

        }

        .case-items {
            display: inline-block; /* Allow horizontal scrolling */
            transition: transform 1.5s ease-in-out; /* Added animation duration and easing */
        }

        .case-item {
            display: inline-block;
            width: 100px; /* Width of each item */
            height: 100%;
            background-color: #222;
            border-right: 1px solid #444;
            text-align: center;
            line-height: 200px; /* Vertically center text */
            font-size: 24px;
            color: white;
        }

        button {
            background-color: green; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .disabled-button {
            background-color: gray;
            cursor: default;
            pointer-events: none;
        }



        #result {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        #instructions, #bot-link {
            font-size: 18px;
            color: white;
            text-align: center;
        }
        #bot-link a {
            color: lightblue; /* Or any color you want for the link */
        }

    </style>
</head>
<body>

    <h1>MixVine Project даёт вам возможность прокрутить бесплатно кейс!</h1>

    <div class="case-container">
        <div class="case-items" id="caseItems">
            </div>
    </div>


    <button id="openCaseButton" onclick="openCase()">Открыть кейс</button>
    <div id="result"></div>
    <div id="instructions">Отпишите в телеграм бота номер вашего выигрыша и бот ответит через время какой приз вам выпал!</div>
    <div id="bot-link"><a href="https://t.me/mixvinebot" target="_blank">Ссылка на телеграм бота</a></div>


    <script>
      const caseItemsContainer = document.getElementById('caseItems');
      const openCaseButton = document.getElementById('openCaseButton');
      const resultDisplay = document.getElementById('result');
      const numItems = 20;  // Example number of items


      for (let i = 1; i <= numItems; i++) { // Start from 1
          let itemDiv = document.createElement('div');
          itemDiv.classList.add('case-item');
          itemDiv.textContent = '#' + i;
          caseItemsContainer.appendChild(itemDiv);
      }


      let hasOpened = false;

      function openCase() {
          if (hasOpened) return;

          hasOpened = true;
          openCaseButton.disabled = true;
          openCaseButton.textContent = "Кейс был открыт!";
          openCaseButton.classList.add("disabled-button");

          const winningIndex = Math.floor(Math.random() * numItems);
          const itemWidth = caseItemsContainer.children[0].offsetWidth;
          const offset = winningIndex * itemWidth;

          caseItemsContainer.style.transform = `translateX(-${offset}px)`;

          setTimeout(() => {
              resultDisplay.textContent = "Вам выпал номер: #" + (winningIndex + 1) + "!";
          }, 1600); // Slightly longer than animation duration
      }

    </script>
</body>
</html>

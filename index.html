<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            width: 200px;
            background-color: #202020;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            padding-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px 20px;
        }
        nav ul li:hover {
            background-color: #383838;
        }
        main {
            margin-left: 220px;
            padding: 80px 20px 20px;
        }
        .video-card {
            background-color: #282828;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            background-color: #444;
            display: block;
            height: 180px;
        }
        .video-info {
            padding: 10px;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div>Video Hub</div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
        </div>
        <div>Профиль</div>
    </header>
    <nav>
        <ul>
            <li>Домой</li>
            <li>Популярное</li>
            <li>Подписки</li>
            <li>Библиотека</li>
        </ul>
    </nav>
    <main>
        <div class="video-card">
            <div class="video-thumbnail"></div>
            <div class="video-info">
                <h3>Пример видео 1</h3>
                <p>Описание видео 1</p>
            </div>
        </div>
        <div class="video-card">
            <div class="video-thumbnail"></div>
            <div class="video-info">
                <h3>Пример видео 2</h3>
                <p>Описание видео 2</p>
            </div>
        </div>
    </main>
</body>
</html>

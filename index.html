<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set up the basic layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .product-info {
            text-align: center;
        }

        .product-image {
            margin-right: 50px;
            animation: fade-in 2s ease-in-out;
        }

        .product-description {
            animation: slide-in 2s ease-in-out;
        }

        /* Define the animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="product">
        <img class="product-image" src="product-image.jpg" alt="Product Image">
        <div class="product-info">
            <h1>Product Name</h1>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </div>
</body>
</html>

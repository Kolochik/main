<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технологии для бизнеса</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #f0e130);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .cta-button {
            background-color: #f00;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }
        .hero {
            padding: 100px 20px;
            text-align: center;
            background: url('https://cdn1.ozone.ru/s3/multimedia-c/6286761432.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Mix Vine</div>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Услуги</a>
        <a href="#">Контакты</a>
        <a href="#" class="cta-button">Связаться</a>
    </nav>
</header>

<section class="hero">
    <h1>Интегрируем современные технологии<br>во внутренние процессы компаний</h1>
    <p>Повышайте эффективность и оптимизируйте бизнес-процессы, используя инновационные решения.</p>
</section>

</body>
</html>
